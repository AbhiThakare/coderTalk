<ion-view style="" class=" " id="page3" title="KNOWLEDGE">
	<ion-nav-buttons side="right">
		<button class="button icon-left ion-android-search button-stable" ng-click="search()"></button>
		<button class="button icon-left ion-android-refresh button-stable" ng-click="refresh()"></button>
		<a ui-sref="addNewItem">
            <button class="button icon-left ion-ios-plus-outline button-stable" ng-click="" id="searchUser-button15"></button>
        </a>
    	<button class="button icon-left ion-log-out button-stable" ng-click="logout()"></button>
  	</ion-nav-buttons>
    <ion-content class="has-header" padding="true">
        <div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);" ng-show='informationDatas!==null' >
            <div class="list card" ng-repeat="informationData in informationDatas">
                <div class="item item-thumbnail-left item-avatar">
                    <img ng-src="../www/img/user.png" src="../www/img/user.png">
                    <p class="ng-binding">{{informationData.date |  date:'MM/dd/yyyy @ h:mma'}}</p>
                    <h2 class="ng-binding">{{informationData.title}}</h2>
                    <p class="ng-binding">{{informationData.author}}</p>
                </div>
                <div class="item item-body">
                    <p class="ng-binding">
                    	{{informationData.message}}
                    </p>
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item" ng-class="{ 'activated'   : informationData.likes > 0 }" ng-click="like(informationData.uuid)">
                        <i class="icon ion-thumbsup"></i>
                        Like {{informationData.likes}}
                    </a>
                    <a class="tab-item">
                        <i class="icon ion-chatbox"></i>
                        Comment
                    </a>
                    <a class="tab-item" ng-click="share()">
                        <i class="icon ion-share"></i>
                        Share
                    </a>
                </div>
            </div>
        </div>
    	<ion-list class=" " id="profile-list4" ng-show='informationDatas===null'>
            <ion-item style="" id="profile-list-item12" class="item-icon-left  ">
                <i class="icon ion-android-alert"></i>Nothing to display
            </ion-item>
        </ion-list>
   </ion-content>
</ion-view>
