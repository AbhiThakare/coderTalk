<ion-view style="" class=" " id="page6" title="Profile" hide-back-button="true">
   <ion-content class="has-header" padding="true">
      <div class="hero animated bounceIn" style="background-image: url('../www/img/profile-bg.jpg');">
          <div class="content">
              <div class="avatar" style="background-image: url('../www/img/user.png');"></div>
              <h3><a class="light">{{userProfile.fname | uppercase}} {{userProfile.lname | uppercase}}</a></h3>
          </div>
      </div>
      <ion-list class=" " id="profile-list4">
         <ion-item style="" id="profile-list-item10" class="item-icon-left item-icon-right  ">
            <i class="icon ion-iphone"></i>{{userProfile.phone}}
            <i class="icon ion-edit icon-accessory" ng-click="editPhone()"></i>
         </ion-item>
         <ion-item style="" id="profile-list-item11" class="item-icon-left  ">
            <i class="icon ion-email"></i>{{userProfile.email}}
         </ion-item>
         <ion-item style="" id="profile-list-item12" class="item-icon-left  ">
            <i class="icon ion-ionic"></i>Role: {{userProfile.roles}}
         </ion-item>
         <ion-item style="" class="  " id="profile-list-item13">Area of excellence: {{userProfile.aoe}}</ion-item>
      </ion-list>
      <div style="width: 283px; height: 31px;" class="spacer"></div>
      <a ui-sref="changePassword">
      	<button class="button button-assertive-900  button-block" id="searchUser-button15">CHANGE PASSWORD</button>
      </a>
   </ion-content>
</ion-view>
