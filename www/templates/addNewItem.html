<ion-view style="" class=" " id="page18" title="Post New Message">
    <ion-content class="has-header" padding="true">
        <form class="list " id="changePassword-form2">
            <label id="subject" class="item item-input ">
                <input placeholder="Subject" type="text" ng-model="data.subject">
            </label>
            <div style="width: 283px; height: 27px;" class="spacer"></div>
            <label id="message" class="item item-input ">
                <input placeholder="Message" type="text" ng-model="data.message">
            </label>
            <div style="width: 283px; height: 31px;" class="spacer"></div>
            <label id="type" class="item item-select ">
                <span class="input-label">Type</span>
                <select ng-model="data.channels">
                    <option ng-selected="true" value="information">Information</option>
                    <option value="knowledge">Knowledge</option>
                    <option value="broadcast">Broadcast</option>
                    <option value="sos">SOS</option>
                </select>
            </label>
            <div style="width: 283px; height: 31px;" class="spacer"></div>
            <label id="tag" class="item item-input ">
                <input placeholder="Tag" type="text" ng-model="data.tag">
            </label>
        </form>
        <div style="width: 283px; height: 33px;" class="spacer"></div>
        <button class=" button button-positive  button-block " id="changePassword-button10" ng-click="postMessage(data)">POST NEW MESSAGE</button>
    </ion-content>
</ion-view>
