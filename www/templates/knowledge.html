<ion-view style="" class=" " id="page3" title="KNOWLEDGE">
   <ion-nav-buttons side="right">
	   <div class="paddingTop">
	      <i class="icon ion-android-search" ng-click="search()"></i>  &nbsp;&nbsp;
	      <i class="icon ion-android-refresh " ng-click="refresh()"></i> &nbsp;&nbsp;
	      <i class="icon ion-ios-plus-outline" ui-sref="addNewItem"></i> &nbsp;&nbsp;
	      <i class="icon ion-log-out" ng-click="logout()"></i> &nbsp;&nbsp;
	   </div>
   </ion-nav-buttons>
   <ion-content class="has-header" padding="true">
      <ion-refresher on-refresh="refresh()"></ion-refresher>
      <div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);" ng-show='knowedgeDatas!==undefined'>
         <div class="list card animated bounceInUp" ng-repeat="knowedgeData in knowedgeDatas">
            <div class="item item-thumbnail-left item-avatar">
               <img ng-src="../www/img/user.png" src="../www/img/user.png">
               <p class="ng-binding">{{knowedgeData.date | date:'dd/MM/yyyy @ h:mma'}}</p>
               <h2 class="ng-binding">{{knowedgeData.title}}</h2>
               <p class="ng-binding">{{knowedgeData.author}}</p>
            </div>
            <div class="item item-body">
               <p class="ng-binding">
                  {{knowedgeData.message}}
               </p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
               <a class="tab-item stable-bg assertive" ng-class="{ 'activated'   : knowedgeData.likes > 0 }" ng-click="like(knowedgeData.uuid)">
               <i class="icon ion-heart"></i>
               Like {{knowedgeData.likes}}
               </a>
               <a class="tab-item stable-bg positive" ng-click="addComment(knowedgeData, 'knowledge')">
               <i class="icon ion-chatbubbles"></i>
               Reply
               </a>
               <a class="tab-item stable-bg balanced" ng-click="(!isGroupShown(knowedgeData.threadId)) ? getComment(knowedgeData.threadId) : toggle(knowedgeData.threadId)">
               <i class="icon" ng-class="isGroupShown(knowedgeData.threadId) ? 'ion-chevron-up' : 'ion-arrow-expand'"></i> Comments
               </a>
            </div>
            <div class="list card"  ng-show='knowedgeData.threadId===undefined'">
               <ion-item  class="item-stable"><span>No Comments Yet</span></ion-item>
            </div>
            <div class="list card"  ng-show='knowedgeData.threadId!==undefined && isGroupShown(knowedgeData.threadId)'>
               <ion-item  class="item-stable">
                  <span>Comments</span>
               </ion-item>
               <div class="item item-body item-accordion" ng-show='isGroupShown(knowedgeData.threadId) && commentsDatas!==undefined && knowedgeData.threadId === comments.threadId' ng-repeat="comments in commentsDatas" >
                  <p class="ng-binding">
                     {{comments.message}} <br> By - {{comments.author}}
                  </p>
               </div>
            </div>
         </div>
      </div>
      <ion-list class=" " id="profile-list4" ng-show='knowedgeDatas===undefined'>
         <ion-item style="" id="profile-list-item12" class="item-icon-left  ">
            <i class="icon ion-android-alert"></i>Nothing to display
         </ion-item>
      </ion-list>
   </ion-content>
</ion-view>
