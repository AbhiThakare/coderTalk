<!DOCTYPE html>
<html ng-app="app">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title></title>
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <!-- cordova script (this will be a 404 during development) -->
      <script src="cordova.js"></script>
      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
         <link href="css/ionic.app.css" rel="stylesheet">
         -->
      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>
	  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
	  <link href="lib/ion-md-input/css/ion-md-input.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="css/animate.css" rel="stylesheet">
      <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
      
      <style type="text/css">
         .platform-ios .manual-ios-statusbar-padding{
         padding-top:20px;
         }
         .manual-remove-top-padding{
         padding-top:0px; 
         }
         .manual-remove-top-padding .scroll{
         padding-top:0px !important;
         }
         ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
         margin-left:-10px;
         margin-right:-10px;
         }
         ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
         border-radius:0px;
         border-left:0px;
         border-right: 0px;
         }
      </style>
      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/routes.js"></script>
      <script src="js/services.js"></script>
      <script src="js/directives.js"></script>
      <script src="js/constants.js"></script>
      <script src="lib/angular-resource/angular-resource.js"></script>
      <script src="lib/ngCordova/dist/ng-cordova.js"></script>
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
      <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>
      
      <!-- Only required for Tab projects w/ pages in multiple tabs 
         <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
         -->
   </head>
   <body ng-controlller="AppCtrl" animation="slide-left-right-ios7">
      <div style="">
         <ion-side-menus data-componentid="side-menu21" style="" enable-menu-with-back-views="false">
            <ion-side-menu-content>
               <ion-nav-bar class="bar-stable">
                  <ion-nav-back-button></ion-nav-back-button>
                  <ion-nav-buttons side="left">
                     <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                  </ion-nav-buttons>
               </ion-nav-bar>
               <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>
            <ion-side-menu side="left" id="side-menu21">
               <ion-header-bar class="bar-header bar-assertive-900">
                  <div class="title">{ coderTalk }</div>
               </ion-header-bar>
               <ion-content padding="false" class="side-menu-left has-header">
                  <div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);">
                     <ion-list class="disable-user-behavior">
                        <div class="list">
                           <ion-item nav-clear="" menu-close=""  class="item item-complex">
                              <a class="item-content"  target="_self" ui-sref="tabs.broadcast">
                              	<i class="icon ion-android-home assertive-900"> </i>  Home
                              </a>
                           </ion-item>
                           <ion-item nav-clear="" menu-close=""  class="item item-complex">
                              <a class="item-content"  target="_self" ui-sref="profile">
                             	<i class="icon ion-android-person assertive-900"> </i>  Profile
                              </a>
                           </ion-item>
                           <ion-item nav-clear="" menu-close=""  class="item item-complex">
                              <a class="item-content"  target="_self" ui-sref="createNewUser">
                              	<i class="icon ion-android-person-add assertive-900"> </i>  Add User
                              </a>
                           </ion-item>
                           <ion-item nav-clear="" menu-close=""  class="item item-complex">
                              <a class="item-content"  target="_self" ui-sref="changeRole">
                              	<i class="icon ion-edit assertive-900"> </i>  Change Role
                              </a>
                           </ion-item>
                           <ion-item nav-clear="" menu-close=""  class="addExpertise">
                              <a class="item-content"  target="_self" ui-sref="addExpertise">
                              	<i class="icon ion-android-add-circle assertive-900"> </i>  Add Expertise
                              </a>
                           </ion-item>
                           <ion-item nav-clear="" menu-close=""  class="item item-complex">
                              <a class="item-content" ui-sref="searchUser">
                              	<i class="icon ion-search assertive-900"> </i>  Search user
                              </a>
                           </ion-item>
                           <ion-item nav-clear="" menu-close=""  class="logout">
                              <a class="item-content" ui-sref="logout">
                              	<i class="icon ion-log-out assertive-900"> </i>  Logout
                              </a>
                           </ion-item>
                           <ion-item nav-clear="" menu-close=""  class="logout">
                              <a class="item-content"  target="_self" ui-sref="credits">
                              	<i class="icon ion-ribbon-a assertive-900"> </i>  Credits
                              </a>
                           </ion-item>
                        </div>
                     </ion-list>
                  </div>
               </ion-content>
            </ion-side-menu>
         </ion-side-menus>
      </div>
   </body>
</html>
